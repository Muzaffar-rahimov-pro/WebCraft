<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Raximov Muzaffar</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        text-align: center;
      }
      .portfolio-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      .avatar {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 3px solid #00b3ff;
      }
      .name {
        font-size: 28px;
        font-weight: 700;
      }
      .role {
        margin-top: 8px;
        font-size: 18px;
        opacity: 0.8;
      }
      .work-section {
        margin-top: 40px;
      }
      .work-card {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
      }
      .work-card a {
        color: #00b3ff;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="portfolio-container">
      <img src="github-profile.jpg" class="avatar" alt="Profile" />
      <div class="name">Raximov Muzaffar</div>
      <div class="role">Frontend Developer</div>

      <div class="work-section">
        <h2>Mening Ishlarim</h2>

        <div class="work-card">
          <p>Landing Page — WebCraft</p>
          <a
            href="https://resilient-bavarois-f160d3.netlify.app/"
            target="_blank"
            >Saytni ko‘rish →</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
